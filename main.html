	<script>
		function secondHighest(arr) {
			//Write your code here
			
			let len=arr.length;
			
			if(len === 1 ||  len === 0)
			return "-Infinity";
			
			if(checkSame(arr))
			return "-Infinity";
			
			
			let max1=Math.max(arr[0], arr[1]), max2=Math.min(arr[0], arr[1]);
			
			for(let i=2; i<len;i++){
			    if(arr[i] > max1){
			        max2=max1;
			        max1=arr[i];
			    }
			    
			    else if(arr[i] > max2){
			        max2=arr[i];
			    }
			}
			
			return max2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
